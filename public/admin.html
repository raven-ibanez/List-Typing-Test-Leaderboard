<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Typing Test Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Admin Dashboard</h1>
            <p class="subtitle">Manage typing test scores</p>
        </header>

        <div id="loginSection" class="login-section">
            <h2>Login Required</h2>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input 
                    type="password" 
                    id="adminPassword" 
                    placeholder="Enter admin password"
                    class="form-input"
                >
            </div>
            <button onclick="login()" class="btn btn-primary">Login</button>
            <div id="loginError" class="error-message"></div>
        </div>

        <div id="dashboardSection" class="dashboard-section" style="display: none;">
            <div class="dashboard-header">
                <h2>Add New Score</h2>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>

            <form id="addScoreForm" class="add-score-form">
                <div class="form-group">
                    <label for="playerName">Player Name:</label>
                    <input 
                        type="text" 
                        id="playerName" 
                        required
                        placeholder="Enter player name"
                        class="form-input"
                    >
                </div>
                <div class="form-group">
                    <label for="wpm">Words Per Minute (WPM):</label>
                    <input 
                        type="number" 
                        id="wpm" 
                        required
                        min="0"
                        step="0.1"
                        placeholder="e.g., 65.5"
                        class="form-input"
                    >
                </div>
                <div class="form-group">
                    <label for="accuracy">Accuracy (%):</label>
                    <input 
                        type="number" 
                        id="accuracy" 
                        required
                        min="0"
                        max="100"
                        step="0.1"
                        placeholder="e.g., 95.5"
                        class="form-input"
                    >
                </div>
                <button type="submit" class="btn btn-primary">Add Score</button>
            </form>

            <div id="message" class="message"></div>

            <div class="scores-list-section">
                <h2>All Scores</h2>
                <button onclick="refreshScores()" class="btn btn-small">Refresh</button>
                <div id="scoresList" class="scores-list">
                    <div class="loading">Loading scores...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
